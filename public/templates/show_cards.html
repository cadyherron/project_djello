<div ng-controller="ModalCtrl">


  <div ng-repeat="card in list.cards">
    <div class="well" card-id="{{ card.id }}" ng-click="show($event)" list-id="{{ list.id }}">
      {{ card.title }}
    </div>
  </div>


  <div class="well">
    <a ng-click="show($event)" list-id="{{ list.id }}">Add a Card</a>
  </div>

</div>
