
<div class="modal fade" ng-controller="ModalCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>


        <h4 class="modal-title" editable-text="card.title" ui-sref="#" onbeforesave="updateCard($data, currentCard, 'title')">{{ currentCard.title }}</h4>
        <h5>In list <a>{{ currentList.title }}</a><div class="pull-right"><a>Mark Completed</a></div></h5>
      </div>


      <div class="modal-body">
        <p>{{ currentCard.description }}</p><hr/>
      </div>

      <div class="modal-body">
        <p>Members:</p>
        <a>Add Member</a>
      </div>
      



      <div class="modal-footer">
        <button ng-really-click="deleteCard(currentCard)" ng-really-message="Are you sure you want to delete this card?" class="btn btn-warning">Delete Card</button>
<!--         <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button> -->
      </div>
    </div>
  </div>
</div>
